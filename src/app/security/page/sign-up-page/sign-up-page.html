<div class="form-wrapper">
  <h2>Cr√©er un compte</h2>

  @if (errors$().length > 0) {
    @for (error of errors$(); track $index){
      <p>{{error.control}} {{error.error}}</p>
    }
  }

  <form [formGroup]="formGroup">
    <div class="form">
      <app-float-input [config]="usernameFloatInputConfig"/>
      <app-float-input [config]="mailFloatInputConfig"/>
      <app-float-input [config]="passwordFloatInputConfig"/>
    </div>
  </form>

  <div>
    <button (click)="submit()">S'inscrire</button>
  </div>
</div>
